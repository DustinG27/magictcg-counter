<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Counter</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <div>
        <button type="button" class="btn btn-success" id="gainone">+1</button>
        <h1>Total: <span id="playerone"></span></h1>
        <button type="button" class="btn btn-danger" id="lossone">-1</button>
      </div>
      <div class="image">
        <img src="img/logo.jpg" alt="logo" />
      </div>
      <div>
        <button type="button" class="btn btn-success" id="gaintwo">+1</button>
        <h1>Total: <span id="playertwo"></span></h1>
        <button type="button" class="btn btn-danger" id="losstwo">-1</button>
      </div>
    </div>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Standard</a>
        <a class="dropdown-item" href="#">Brawl</a>
        <a class="dropdown-item" href="#">EDH</a>
        <a class="dropdown-item" href="#">EDH Multiple</a>
      </div>
    </div>

    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
